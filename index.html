<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slide Permute</title>

	<link href="style/main.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<div class="container">
		<div class="input">
			Deck Size (n): <input type="number" id="n" value="14">
			<button type="button" id="run">Run</button>
		</div>
		<br>
		<div class="output">
			<div class="o_n"></div><br>
			<div class="o_order"></div><br>
			<div class="o_cycle_lens"></div><br>
			<div class="o_perm"></div><br>
			<div class="o_cycles"></div>
		</div>
		<br>
		<div class="export">
			<div class="ex_in">
				n min: <input type="number" id="ex_n_min" value="1"><br>
				n max: <input type="number" id="ex_n_max" value="16"><br>
				values: <input type="text" id="ex_values" value="n order perm cycles"> Can be any of [n, order, perm, cycles, nprime, oprime, ismax]<br>
				<button type="button" id="export">Export JSON</button>
			</div>
			<br>
			<div clss="ex_out">
				<textarea id="export" rows="16" cols="64"></textarea>
			</div>
		</div>
		<br>
		<div class="exportcsv">
			<div class="excsv_in">
				n min: <input type="number" id="excsv_n_min" value="1"><br>
				n max: <input type="number" id="excsv_n_max" value="250"> <br>
				<button type="button" id="exportcsv">Export CSV</button>
			</div>
			<br>
			<div class="excsv_out">
				<textarea id="exportcsv" rows="16" cols="64"></textarea>
			</div>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="js/slide.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
